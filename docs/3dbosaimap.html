<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>3Dハザードマップ</title>

  <script src="https://unpkg.com/deck.gl@^8.9.0/dist.min.js"></script>
  <script src="https://unpkg.com/@loaders.gl/3d-tiles@^2.3.0/dist/dist.min.js"></script>
  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>

  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    body {
      font-family: "Source Han Serif JP", "Noto Serif CJK JP", "游明朝体", "Yu Mincho", YuMincho, serif;
    }

    .deck-tooltip {
      font-family: Helvetica, Arial, sans-serif;
      padding: 8px !important;
      color: #ffffff !important;
      background: #192f60 !important;
      width: 230px;
      font-size: .8em;
      opacity: 0.8;
      border: 1px solid #ffffff;
    }

    .side_menu {
      position: absolute;
      bottom: 40px;
      right: 10px;
      z-index: 15;
    }

    .button {
      cursor: pointer;
      color: #000000;
      background: rgba(255, 255, 255, .8);
      border: 1px solid #000000;
      padding: .3em .5em .3em .5em;
      border-radius: .5em;
      border: 1px solid #000000;
    }

    .button2 {
      cursor: pointer;
      color: #000000;
      background: rgba(255, 255, 255, .8);
      border: 1px solid #000000;
      padding: .3em .5em .3em .5em;
      display: none;
      border-radius: .5em;
      border: 1px solid #000000;
    }
  </style>

</head>

<body>

  <span class="side_menu">
    <div class="button" id="button"><i class="fa-solid fa-rotate"></i></div>
    <div class="button2" id="button2"><i class="fa-solid fa-lg fa-stop"></i></div>
  </span>

  <script type="module">

    import { Vector3 } from 'https://cdn.jsdelivr.net/npm/math.gl@4.0.0/+esm';

    onload = async () => {

      const { DeckGL, Tile3DLayer, TileLayer, BitmapLayer, GeoJsonLayer, ScenegraphLayer, COORDINATE_SYSTEM, LinearInterpolator } = deck;

      const basemap = "https://basemaps.cartocdn.com/gl/positron-nolabels-gl-style/style.json";

      /*const tilelayer = new TileLayer({
        data: 'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',
        minZoom: 0,
        maxZoom: 17,
        tileSize: 256,

        renderSubLayers: props => {
          const {
            bbox: { west, south, east, north }
          } = props.tile;

          return new BitmapLayer(props, {
            data: null,
            image: props.data,
            _imageCoordinateSystem: COORDINATE_SYSTEM.CARTESIAN,
            bounds: [west, south, east, north]
          });
        }
      });*/

      const id = "AKfycbyBJvHJvLBtj759KC7a_B8Wn1146lc4uErwG_o9dgZ6tK_oH0KTcD-5atmUakSwnFWQ";

      const res = await fetch("https://script.google.com/macros/s/" + id + "/exec");
      const data = await res.json();

      const connect = new GeoJsonLayer({
        id: 'connect_map',
        data: data,
        filled: true,
        lineWidthMinPixels: 1,
        getPointRadius: 5,
        pointRadiusScale: 5,
        getFillColor: [0, 0, 255],
        getLineColor: [231, 231, 235],
        getLineWidth: 1,
        opacity: 1,
        pickable: true
      });

      const layer1 = new Tile3DLayer({
        id: 'tile3dlayer1',
        pointSize: 1,
        data: 'https://assets.cms.plateau.reearth.io/assets/bf/d51331-61c6-4d4b-ae9d-b699f0043b96/23100_nagoya-shi_city_2022_citygml_3_op_bldg_3dtiles_23113_moriyama-ku_lod1/tileset.json',
        loader: Tiles3DLoader,
        opacity: 0.9,
        onTilesetLoad: (tileset) => {
          const { cartographicCenter } = tileset;
          const [longitude, latitude] = cartographicCenter;
        },
        onTileLoad: (tileHeader) => {
          tileHeader.content.cartographicOrigin = new Vector3(
            tileHeader.content.cartographicOrigin.x,
            tileHeader.content.cartographicOrigin.y,
            tileHeader.content.cartographicOrigin.z - 75,
          );
        },
        operation: 'terrain+draw'
      });

      const hazard_building = new TileLayer({
        id: 'hazard-building',
        data: 'https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png',
        minZoom: 0,
        maxZoom: 17,
        tileSize: 256,
        opacity: 0.4,
        extensions: [new deck._TerrainExtension()],
        renderSubLayers: props => {
          const {
            bbox: { west, south, east, north }
          } = props.tile;

          return new BitmapLayer(props, {
            data: null,
            image: props.data,
            _imageCoordinateSystem: COORDINATE_SYSTEM.CARTESIAN,
            bounds: [west, south, east, north]
          });
        }
      });

      const dosya_building = new TileLayer({
        id: 'dosya-building',
        data: 'https://disaportaldata.gsi.go.jp/raster/05_kyukeishakeikaikuiki_data/23/{z}/{x}/{y}.png',
        minZoom: 0,
        maxZoom: 17,
        tileSize: 256,
        opacity: 0.4,
        extensions: [new deck._TerrainExtension()],
        renderSubLayers: props => {
          const {
            bbox: { west, south, east, north }
          } = props.tile;

          return new BitmapLayer(props, {
            data: null,
            image: props.data,
            _imageCoordinateSystem: COORDINATE_SYSTEM.CARTESIAN,
            bounds: [west, south, east, north]
          });
        }
      });

      let initialViewState = {
        longitude: 136.965,
        latitude: 35.199,
        zoom: 17,
        minZoom: 14,
        maxZoom: 19,
        pitch: 70,
        bearing: -10
      };

      let rotateCamera = () => {
        initialViewState = {
          ...initialViewState,
          bearing: initialViewState.bearing - 10,
          transitionDuration: 1000,
          transitionInterpolator: new LinearInterpolator(['bearing']),
          onTransitionEnd: rotateCamera
        };
        deckgl.setProps({ initialViewState });
      };

      let stop = () => {
        initialViewState = {
          ...initialViewState,
          bearing: initialViewState.bearing - 0.01,
          transitionDuration: 0,
          transitionInterpolator: new LinearInterpolator(['bearing']),
          onTransitionEnd: stop
        };
        deckgl.setProps({ initialViewState });

      };

      const tooltip = (d) => {

        if (!d || !d.object) return null;
        let obj = d.object;

        let title;

        title = "件名：" + obj.properties.name + "<br>概要：" + obj.properties.overview + "<br><img src='https://lh3.googleusercontent.com/d/" + obj.properties.photo + "' onerror='this.remove()' width='100%'><br>" + obj.properties.timestamp;

        const html_tr = ["<table>", title, "</table>"].join("\n");

        return {
          html: html_tr
        };
      };

      const deckgl = new DeckGL({
        mapStyle: basemap,
        initialViewState: initialViewState,
        onViewStateChange: ({ viewState }) => {
          initialViewState.longitude = viewState.longitude;
          initialViewState.latitude = viewState.latitude;
          initialViewState.zoom = viewState.zoom;
          initialViewState.pitch = viewState.pitch;
          initialViewState.bearing = viewState.bearing;
        },
        controller: {
          touchRotate: true
        },
        layers: [layer1, hazard_building, dosya_building, connect],
        getTooltip: tooltip
      });

      const button = document.querySelector('.button');
      const button2 = document.querySelector('.button2');
      button.addEventListener('click', () => {
        rotateCamera();
        $("#button").hide();
        $("#button2").show();
      });

      button2.addEventListener('click', () => {
        stop();
        $("#button2").hide();
        $("#button").show();
      });

    }

  </script>

</body>

</html>
